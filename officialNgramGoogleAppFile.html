<?xml version="1.0" encoding="UTF-8"?>
<Module>
<ModulePrefs title="Ngram Extractor" 
  author="interedition team"
  description="Ngram Extractor"
  screenshot=""
  
  scrolling="true"
  />
  
<Content type="html"><![CDATA[
<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">

function displayXML(xml){

$('#displayBox').html("");     
$('#displayBox').append("<table class='ngramGroup'>");
$(xml).find('NgramItem').each(function() {        
$('.ngramGroup').append("<tr class='ngramItem'><td class='frequency'>" + $(this).children('frequency').text() + "</td><td class='ngram'>" + $(this).children('Ngram').text() + "</td></tr>");
       });

        }

    $(document).ready(function() {

        $("#ngramForm").submit(function(event) {

        /* stop form from submitting normally */
        event.preventDefault();

 /* get some values from elements on the page: */
        var $form = $( this ),
        locationURL = $form.find( 'input[name="locationURL"]' ).val(),
        folder = $form.find( 'input[name="folder"]').val(),
        ngRange = $form.find( 'input[name="ngRange"]').val(),
        statOperation = $form.find( 'input[name="statOperation"]').val(),
        format = $form.find( 'input[name="Format"]').val();

var NgramRandom = new Date().getTime();
    var postData = { locationURL : locationURL, folder : folder, ngRange : ngRange, statOperation: statOperation, format: format, random: NgramRandom};
   var params = {};
params[gadgets.io.RequestParameters.METHOD] = gadgets.io.MethodType.GET;
//params[gadgets.io.RequestParameters.POST_DATA] = gadgets.io.encodeValues(postData);
var parameter = "?" + gadgets.io.encodeValues(postData);
var callUrl = 'http://wordchorus.com/ngram/ngram.asmx/ProcessMyTeiFiles3' + parameter;
     gadgets.io.makeRequest(callUrl, function(o) {
            var xml = $.parseXML(o.text);
            var error = $(xml).find('error');
    if (error && error.length) 
    {
      $('#displayBox').html($(error).attr('message')); 
    }
     else
    { 
    displayXML(xml)
    } 
     }, params);

        });
     });



</script>

<style type="text/css">
ul.ngramItem{border-bottom: 1px solid black; margin-bottom: 2px;}
li.frequency{float:left;}
li.ngram{float: left;}
td.label {width: 150px; border-bottom: 1px solid blue;}
table.ngramGroup tr:nth-child(even) {background: lightgray;}
table.ngramGroup tr:nth-child(odd) {background: white;}
</style>
        </head>

<body>
<form id="ngramForm">
<table style="clear: both;">
<tr>
<td class="label"><label for="locationURL">URL Location</label></td>
<td><input id="locationURL" name="locationURL" type="text"/></td>
</tr>
<tr>
 <td class="label"><label for="folder">N-Gram Length</label></td>
 <td><input id="folder" name="folder" type="text"/></td>
</tr>
<tr>
 <td class="label"><label for="ngRange">Collocation Span</label></td>
 <td><input id="ngRange" name="ngRange" type="text"/></td>
</tr>
<tr>
 <td class="label"><label for="statOperation">Stat Operation</label></td>
 <td><input id="statOperation" name="statOperation" type="text"/></td>
</tr>
<tr>
 <td class="label"><label for="Format">Output Format</label></td>
 <td><input id="Format" name="Format" type="text"/></td>
</tr>
<tr>
 <td></td>
 <td><input value="Run Ngram" type="submit"/></td>
</tr>
</table>
</form>
<div id="displayBox" style="clear: both;">

</div>
</html>
]]></Content>
</Module>
